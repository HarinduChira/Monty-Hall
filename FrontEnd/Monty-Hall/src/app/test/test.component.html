<div>
    <h1>Monty Hall Game</h1>
    
    <form (ngSubmit)="addResult()">
      <label>Selected Door:</label>
      <input type="number" [(ngModel)]="selectedDoor" name="selectedDoor" required min="1" max="3" />
      
      <label>Opened Door:</label>
      <input type="number" [(ngModel)]="openedDoor" name="openedDoor" required min="1" max="3" />
      
      <label>Prize Door:</label>
      <input type="number" [(ngModel)]="prizeDoor" name="prizeDoor" required min="1" max="3" />
      
      <label>Choice:</label>
      <select [(ngModel)]="choice" name="choice" required>
        <option value="">Select...</option>
        <option value="switch">Switch</option>
        <option value="stay">Stay</option>
      </select>

      <label>Status:</label>
      <select [(ngModel)]="status" name="status" required>
        <option value="">Select...</option>
        <option value="win">Win</option>
        <option value="lose">Lose</option>
      </select>
      
      <button type="submit">Add Result</button>
    </form>
    
    <button (click)="deleteAllResults()">Delete All Results</button>
    
    <h2>Results</h2>
    <button (click)="getResultsByChoice('switch')">Show Switch Results</button>
    <button (click)="getResultsByChoice('stay')">Show Stay Results</button>
    
    <ul>
      <li *ngFor="let result of results">
        Selected Door: {{ result.SelectedDoor }}, Opened Door: {{ result.OpenedDoor }}, Prize Door: {{ result.PrizeDoor }}, Choice: {{ result.Choice }}, Status: {{ result.Status }}
      </li>
    </ul>
  </div>
